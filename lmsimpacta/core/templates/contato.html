 <section> 
		

		
		<div class="conteudo_cur">
		
		

	<p><h2><strong>CONTATO</strong> </h2>
    <form method="POST" action="">

		{% csrf_token %}
	<div class="sepContainer2"></div>
	
		
</p>
	
		<form class="maisinfo" id="form" name="form" method="post" action="?">
		
		<div class="form-grop">
			<label class="text-info">Assunto*</label>
			<select class="form-control" id="form_contato_assunto" required>
			<option value="">Selecione um assunto</option>
			<option value="1">Atendimento ao cliente</option>
			<option value="2">Secretaria de Graduação</option>
			<option value="3">Secretaria de Pós Graduação</option>
			<option value="4">Financeiro</option>
			<option value="5">Ouvidoria</option></select>		
		  </div>
		  
		  <div class="form-grop">
				<label class="text-info">Nome</label>
				<input name="nome" class="form-control" placeholder="Insira seu Nome" required>	
			  </div>
		
		<div class="form-grop">
			<label class="text-info">E-mail*</label>
			<input name="email" class="form-control" placeholder="Insira seu e-mail" required>	
	 	 </div>
			
	 	<div class="form-grop">
			<label class="text-info">RA</label>
			<input name="text" class="form-control" placeholder="Insira seu RA">		
		</div>
		
		<div class="form-grop">		
			<label class="text-info">Telefone*</label>
			<input name="telefone"  class="form-control"  type="text" id="telefone" placeholder="Insira seu Telefone" maxLength="14" onKeyPress="fone(this,document.form.data);return Apenas_Numeros(event);" required>	
		</div>
		
		<div class="form-grop">		
			<label class="text-info">Mensagem*</label>
			<textarea class="text-control" name="Escreva sua Mensagem" required></textarea>	
		</div>
		
		
		
		<button type="submit" class="bnt-info">Enviar</button>
		</form>
		
		</div>
